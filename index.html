<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowKun的妙妙屋</title>
	<style type="text/css">
		.box{
		   margin:20px auto; /*设置元素外边距*/
		   text-align: center;
		}
		.shine{
		   font-size:5em; /*设置字体大小*/
		   font-weight:bolder; /*设置字体粗细*/
		   color:#FFFFFF; /*设置文字颜色*/
		   -webkit-animation:light 2s ease-in-out;/*设置动画*/
           pointer-events: none; /* 禁用鼠标事件 */
		}
		@-webkit-keyframes light{/*创建动画*/
		   to{
                text-shadow:0 0 0px #fff,
		                      0 0 2px #fff,
		                      0 0 6px #333,
		                      0 0 8px #333,
		                      0 0 10px #333,
		                      0 0 12px #333,
		                      0 0 14px #333,
		                      0 0 16px #333;
		   }
		   from{
		       text-shadow:0 0 1px #fff,
		                      0 0 4px #fff,
		                      0 0 12px #333,
		                      0 0 16px #333,
		                      0 0 20px #333,
		                      0 0 24px #333,
		                      0 0 28px #333,
		                      0 0 32px #333;
		   }

		}
        /* 页面基础样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            background-color: white;
            max-width: 1500px;
            margin: 50px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .main-container {
            display: flex;
            justify-content: space-between; /* 子元素水平间隔 */
            padding: 20px;
            max-width: 1500px;
            margin: 20px auto;
        }

        main img {
            display: block; /* 将图片设置为块级元素 */
            margin-left: auto; /* 左边距自动 */
            margin-right: auto; /* 右边距自动 */
            max-width: 100%; /* 防止图片溢出 */
            height: auto; /* 保持图片比例 */
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #666;
            pointer-events: none; /* 禁用鼠标事件 */
        }

        des {
            font-size: 1.1em;
            line-height: 1.6;
            color: #666;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
        }

        .button {
            display: block; /* 使按钮成为块级元素，自动换行 */
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- 页面头部 -->
    <header>
        <div class="box">
   		    <a class="shine">欢迎来到</a>
	    </div>
        <div class="box">
   		    <a class="shine">ShadowKun</a>
	    </div>
        <div class="box">
   		    <a class="shine">的妙妙屋</a>
	    </div>        

        <p>米斯卡，莫斯卡，BANGBANGBANG！</p>
    </header>

    <!-- 页面主体 -->
    <div class="main-container">
        <main>
            <h1>关于我</h1>
            <des>你好！</des>
            <des>接下来我会展示一些功能。</des>

            <!-- 图片展示 -->
            <img src="images/homo.png" alt="示例图片">

            <!-- 按钮链接 -->
            <a href="https://www.example.com" class="button">访问我的博客</a>
        </main>

        <main>
            <h1>关于我</h1>
            <des>你好！</des>
            <des>接下来我会展示一些功能。</des>

            <!-- 图片展示 -->
            <img src="images/homo.png" alt="示例图片">

            <!-- 按钮链接 -->
            <a href="https://www.example.com" class="button">访问我的博客</a>
        </main>        
    </div>

    <!-- 页面底部 -->
    <footer>
        <p>&copy; ShadowKun的网页. All rights reserved.</p>
    </footer>

</body>
</html>
